<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWeather - Modern Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using system fonts for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decorative Background Elements -->
    <div class="decorative-background" id="decorativeBackground">
        <div class="left-decoration" id="leftDecoration"></div>
        <div class="right-decoration" id="rightDecoration"></div>
    </div>
    
    <div class="app-container">
        <div class="search-header">
            <h1 class="app-title">TechWeather</h1>
            <div class="search-container">
                <form id="weatherForm" class="search-form">
                    <input type="text" id="cityInput" class="search-input" placeholder="Enter city name..." autocomplete="off">
                    <button type="submit" id="searchBtn" class="search-button">Search</button>
                </form>
            </div>
        </div>
        
        <div class="main-content">
            <div class="loading hidden" id="loading">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>
            
            <div class="error-message hidden" id="errorMessage">
                <p>City not found. Please try again.</p>
            </div>
            
            <!-- Modern Weather Card -->
            <div class="weather-card hidden" id="weatherDisplay">
                <!-- Map Background -->
                <div class="map-background" id="mapBackground">
                    <div class="map-container" id="mapContainer"></div>
                    <div class="map-overlay"></div>
                </div>
                
                <div class="weather-header">
                    <h2 class="city-name" id="cityName">City Name</h2>
                    <div class="weather-condition-image-container">
                        <img id="weatherConditionImage" class="weather-condition-image" src="" alt="Weather condition">
                    </div>
                </div>
                
                <div class="temperature-display">
                    <span class="temperature" id="temperature">--</span>
                    <span class="temp-unit">°C</span>
                </div>
                
                <p class="weather-condition" id="weatherDescription">Weather Condition</p>
                
                <div class="weather-details-grid">
                    <div class="detail-item">
                        <span class="label">Feels Like</span>
                        <span class="value" id="feelsLike">--°</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity</span>
                        <span class="value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind</span>
                        <span class="value" id="windSpeed">-- m/s</span>
                    </div>
                </div>
                
                <!-- Forecast strip at the bottom -->
                <div class="forecast-strip" id="forecastStrip">
                    <!-- Forecast items will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="recent-searches-container">
            <div class="recent-searches" id="recentSearches">
                <h3 class="recent-title">Recent Searches</h3>
                <div class="search-tags" id="searchTags">
                    <!-- Recent searches will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
